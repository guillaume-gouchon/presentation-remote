		<div class="reveal">

				<section>
					<h2>Awesome Stylish Presentation</h2>
					<br/>
					<img alt="Chuck !" src="images/chuck.jpg"/>
					<br/><br/>

					</p>
				</section>				

				<section>
					<h3>Thanks for listening !</h3>
					<p>
						<img src="images/christophe.jpg"/>
					</p>
					<br/><br/>
					<h4>Questions time</h4>
				</section>

			</div>

		</div>

		</div>
